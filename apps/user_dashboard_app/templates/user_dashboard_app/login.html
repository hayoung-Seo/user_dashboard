<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signin Page</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'user_dashboard_app/css/style.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body class="container-fluid">
        <div class="row">
            <h3 class="col-sm-2 offset-sm-1">Test App</h3>
            <a href="/" class="col-sm-1 home_link">Home</a>

            <a href="/login" class="offset-sm-5 col-sm-2 signin_link">Sign in</a>
        </div>
        <hr>
        <div class="col-sm-10 offset-sm-1">
            <h2>Sign in</h2>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    {% if 'login' in message.extra_tags %}
                    <li {% if message.tags %} class="{{message.tags}}" {%endif%}>{{message}}</li>
                    {% endif %}
                {% endfor %}
            {% endif %}
            </ul>
            <form action="/login_validate" class="col-sm-5" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>

                <button type="submit" class="btn btn-success offset-sm-9">Sign In</button>
            </form>
            <p class="mt-30 offset-sm-1">
                <a href="/register">
                    <u>Don't have an account? Register.</u>               
                </a>
            </p>
        </div>
    </body>
</html>
